name: Build and Deploy to S3

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install
        working-directory: frontend/izzi

      - name: Build the app
        run: npm build
        working-directory: frontend/izzi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::001669694281:role/GithubS3DeployerRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check AWS CLI version
        run: aws --version

      - name: Deploy to S3 using AWS CLI
        run: |
          aws s3 sync frontend/izzi/build/ s3://${{ secrets.AWS_S3_BUCKET_NAME }} --follow-symlinks --delete
          
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"


